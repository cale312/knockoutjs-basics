<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KnockoutJS Basics</title>
    <link rel="stylesheet" href="stylesheets/bootstrap/dist/css/bootstrap.css">
    <script src="javascripts/jquery/dist/jquery.js"></script>
    <script src="javascripts/knockout-3.4.2.js"></script>
</head>
<body>
    <div class="container">
        <h1>KnockoutJS</h1>
        <hr>
        <div class="container row">
            <form action="" class="form-group">
                <label for="Name" class="form-label">Enter name</label>
                <input type="text" name="Name" id="Name" class="form-control" data-bind="value:name">
            </form>
        </div>
        <div class="text-center jumbotron">
            <h2>
                Hello
                <strong data-bind="text:name"></strong>
            </h2>
        </div>
    </div>
</body>
</html>
<script src="javascripts/main.js"></script>
